<div class="app-rules pt-12">
	<h2 class="app-heading mb-12">One App To Rule Them All</h2>
	
	<div class="setting">
		<div class="setting-box mb-12" *ngFor="let rule of appRules;">
			<div class="setting-icon">
				<img [src]="rule.image" [alt]="rule.title">
			</div>
			<div class="setting-title">{{ rule.title }}</div>
		</div>
	</div>
</div>
