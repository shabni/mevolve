<div class="app-rules pt-8">
	<h3 class="app-heading mb-12 mt-4">One App To Rule Them All</h3>
	
	<div class="setting">
		<div class="setting-box mb-8" *ngFor="let rule of appRules;">
			<div class="setting-icon">
				<img [src]="rule.image" [alt]="rule.title">
			</div>
			<div class="setting-title">{{ rule.title }}</div>
		</div>
	</div>
</div>
